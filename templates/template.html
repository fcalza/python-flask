<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- exemplo de importação dinamica de css com jinja caso use arquivos staticos 
            <link rel="stylesheet" href="{{ url_for('static', filename='exemple.css') }}"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    </head>
    <body>
        <nav class="navbar navbar-light bg-light navbar-expand-md">
            <a class="navbar-brand" href="/">Jogoteca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Lista jogos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/novo">Adicionar</a>
                    </li>
                    {% if session['usuario_logado'] %}
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Sair</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        
        
        <div class="container">
            <div class="page-header">
                <h1>{{ titulo }}</h1>
            </div>
        
            {% block conteudo %}{% endblock %}

            <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

        </div>        
    </body>
</html>
